<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - StreetMart</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0fff4;
      margin: 0;
      padding: 0;
    }

    .navbar {
    background: #4CAF50;
    color: white;
    padding: 1rem 3rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    }

    .logo {
    font-size: 1.6rem;
    font-weight: bold;
    }

    .nav-links {
    list-style: none;
    display: flex;
    gap: 2rem;
    }

    .nav-links a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s ease;
    }

    .nav-links a:hover {
    text-decoration: underline;
    }
    .contact-container {
      max-width: 1000px;
      margin: 60px auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 128, 0, 0.05);
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
      font-size: 36px;
    }

    .contact-info {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .contact-info div {
      flex: 1 1 30%;
      margin: 10px;
      padding: 20px;
      background-color: #e6f4ea;
      border-radius: 10px;
      text-align: center;
    }

    .contact-info div h4 {
      margin-bottom: 10px;
      color: #1b5e20;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form input,
    form textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #c8e6c9;
      font-size: 16px;
      resize: none;
    }

    form button {
      padding: 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .footer {
    background: #4CAF50;
    color: white;
    padding: 1.5rem 3rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    }

    .footer-left {
    font-weight: 600;
    }

    .footer-right {
    display: flex;
    gap: 1.5rem;
    margin-top: 0.5rem;
    }

    .footer-right a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    }

    .footer-right a:hover {
    text-decoration: underline;
    }

    form button:hover {
      background-color: #388e3c;
    }

    @media (max-width: 768px) {
      .contact-info {
        flex-direction: column;
      }

      .contact-info div {
        width: 100%;
      }
    }
  </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">StreetMart</div>
        <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="landing.html">Sign In / Register</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        </ul>
    </nav>
  <div class="contact-container">

      </div>
      <div>
        <h4>üìß Email</h4>

      </div>
      <div>
        <h4>üìû Phone</h4>

    </div>

    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

   <footer class="footer">
    <div class="footer-left">¬© 2025 StreetMart</div>
    <div class="footer-right">
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Privacy</a>
      <a href="#">Instagram</a>
    </div>
  </footer>
</body>
</html>
