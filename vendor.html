<body class="center">

  <div class="form-box">
    <!-- Toggle Buttons -->
    <div class="form-toggle">
      <button id="login-toggle" class="active">Login</button>
      <button id="register-toggle">Register</button>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="form">
      <h2>Street Vendor Login</h2>
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
      
      <a href="index.html" class="back-button">Back to home page</a>
    </form>

    <!-- Register Form -->
    <form id="register-form" class="form hidden">
      <h2>Street Vendor Register</h2>
      <input type="text" id="register-name" placeholder="Full Name" required>
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
      <input type="text" id="register-shop-name" placeholder="Name of your shop" required>
      <input type="text" id="register-shop-type" placeholder="Type of shop you have" required>
      
      <button type="submit">Register</button>
      <a href="index.html" class="back-button">Back to home page</a>
    </form>
  </div>
